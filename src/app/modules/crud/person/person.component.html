<div>
    <table class="table">
        <thead>
            <th> Id </th>
            <th> First name </th>
            <th> Last name  </th>
            <th>  Genre </th>
            <th>  Phone  </th>
            <th>  Actions </th>
        </thead>
        <tbody>
            <tr *ngFor="let person of dataPerson">
                <td>
                    {{person.id}}
                </td>          
                <td>
                    {{person.firstname }}
                </td>
                <td>
                    {{person.lastname }}
                </td>
                <td>
                    {{person.genre}}
                </td>
                <td>
                    {{person.phone }}
                </td>
                <td>
                    <app-table-button [showOption]="true" [labelUpdate]="'Grabar'" [styleButtonOption]="'warning'" [labelAditional]="'Mostrar'"></app-table-button>
                </td>
            </tr>
        </tbody>
        
    </table>
</div>
